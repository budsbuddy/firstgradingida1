<!DOCTYPE html>
<html>
    <head>
        <title>Simple Tables</title>
        <style>
           
        </style>
    </head>

    <body>
	 <div>
     <a href="index.html">Home</a>
     <a href="activity2.html">Activity2</a>
     <a href="activity3.html">Activity3</a>
     <a href="activity4.html">Activity4</a>

        <h3>Table A</h3>

        <table border="1">
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>

    <br>
    </br>

        <h3>Table B</h3>

        <table border="1" cellspacing="10">
        <tr>
        <th>A</th>
        <th>D</th>
        </tr>
        <tr>
            <td>B</td>
            <td>E</td>
        </tr>
        <tr>
            <td>C</td>
            <td>F</td>
        </tr>
        </table>

    <br>
    </br>

        <h3>Table C</h3>

        <table border="1" style="width: 10%;">
        <th colspan="3"; border="1">Title goes here</th>
            <tr>
                <th>A</th>
                <th>C</th>
                <th>E</th>
            </tr>
                <td style="text-align: center;">B</td>
                <td style="text-align: center;">D</td>
                <td style="text-align: center;">F</td>
            </tr>
        </table>

    <br>
    </br>

        <h3>Table E</h3>

        <table border="1">
            <tr>
                <th rowspan="3">Title goes here</th>
                <th>A</th>
                <th>D</th>
            </tr>
                <td>B</td>
                <td>E</td>
            <tr>
                <td>C</td>
                <td>F</td>
            </tr>
        </table>

    <br>
    </br>

        <h3>Table F</h3>

        <table border="1" cellpadding="16";>

            <tr>
                <th rowspan="3" style="align-items: center">Title goes here</th>
                <th>A</th>
                <th>D</th>
            </tr>
            <tr>
                <td align="center">B</td>
                <td align="center">E</td>
            </tr>
            <tr>
                <td align="center">C</td>
                <td align="center">F</td>
            </tr>
        </table>
        
    <br>
    </br>

        <h3>Table G</h3>

        <table cellspacing="30"; border="1px">

            <tr>
                <th rowspan="3" style="align-items: center;">Title goes here</th>
                <th>A</th>
                <th>D</th>
            </tr>
            <tr>
                <td style="text-align:center">B</td>
                <td style="text-align:center">E</td>
            </tr>
            <tr>
                <td style="text-align:center">C</td>
                <td style="text-align:center">F</td>
            </tr>
        </table>

    <br>
    </br>

        <h3>Table H</h3>

        <table border="1">
            <tr>
                <th colspan="3">Title goes here</th>
                <th>A</th>
                <th>B</th>
            </tr>
            <tr>
                <td rowspan="3">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2">I</td>
                <td rowspan="2">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>

            </tr>
            <tr>
                <td>N</td>
                <td colspan="5" style="text-align:center;">O</td>
            </tr>
        </table>
    </body>
</html>
